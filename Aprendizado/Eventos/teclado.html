<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <script src="teclado.js"></script>
</head>
<body>
    <!--Evento dispara antes de escrever tecla -->
    <label for="">Onkedown</label>
    <input onkeydown="acao()" type="text" name="" id="">
    <br><br>
    <!--Evento dispara depois de escrever a tecla -->
    <label for="">Onkeyup</label>
    <input onkeyup="acao()" type="text" name="" id="">
    <br><br>
    <!--Evento dispara antes de escrever a tecla, mas so com elementos digitaveis -->
    <label for="">Onkeypress</label>
    <input onkeypress="acao()" type="text" name="" id="">


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatena</title>
    <script>
        var nome = prompt("Digite seu nome: ")
        var anonasc = prompt("Qual seu ano de nascimento: ")
        var idade = 2025 - anonasc

        document.write("<h1>Junção com +: </h1>")
        document.write('<h1>Ola ' + nome + ' tudo bem? , você tem ' + idade + 'anos!!</h1>' )
        document.write("<h1>Junção com ${}: </h1>")
        document.write(`<h1> Olá , ${nome} você tem ${idade} anos`)
    </script>
</head>
<body>
    
</body>
</html>
